<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonx - AI Song Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Siyah Arka Plan ve Tasarım */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Tıklanabilir Resim Ayarları */
        .screenshot-container {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Mobil: Ekrana tam sığar */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding: 0;
            }

            .screenshot-container {
                width: 100%;
                max-width: 100%;
                height: 100vh;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 0;
                box-shadow: none;
            }
        }

        /* Masaüstü: Solda yer alır */
        @media (min-width: 769px) {
            body {
                flex-direction: row;
                justify-content: flex-start;
                padding: 40px;
                gap: 40px;
            }

            .screenshot-container {
                max-width: 400px;
                max-height: 80vh;
            }

            img {
                width: 100%;
                height: auto;
                max-height: 80vh;
                object-fit: contain;
                border-radius: 20px;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        .screenshot-container:active {
            transform: scale(0.98);
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="screenshot-container" onclick="redirectToStore()">
        <img src="screenshot.png" alt="Sonx App Screenshot">
    </div>

    <script>
        // ADJUNST LİNKLERİNİ BURAYA YAPIŞTIR
        const IOS_LINK = "https://aimusicgeneratorsonx.go.link?adj_t=1x58xf0p"; 
        const ANDROID_LINK = "https://aimusicgeneratorsonx.go.link?adj_t=1x58xf0p";
        const DEFAULT_LINK = "https://aimusicgeneratorsonx.go.link?adj_t=1x58xf0p";

        function getStoreLink() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return IOS_LINK;
            }
            if (/android/i.test(userAgent)) {
                return ANDROID_LINK;
            }
            return DEFAULT_LINK;
        }

        function redirectToStore() {
            window.location.href = getStoreLink();
        }

        // 4 Saniye (4000ms) sonra otomatik yönlendirme
        setTimeout(() => {
            redirectToStore();
        }, 5000);
    </script>
</body>
</html>
