    <style>
        /* Siyah Arka Plan ve Tasarım */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-left: 40px;
        }

        /* Tıklanabilir Resim Ayarları */
        .screenshot-container {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Mobil: Ekrana tam sığar */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding: 0;
                align-items: center;
            }

            .screenshot-container {
                width: 95%;
                max-width: 95%;
                height: auto;
                max-height: 45vh;
                margin-top: 10px;
            }

            img {
                width: 100%;
                height: auto;
                object-fit: contain;
                border-radius: 16px;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        /* Masaüstü: Dikey düzen, left aligned */
        @media (min-width: 769px) {
            body {
                flex-direction: column;
                justify-content: center;
                padding-left: 80px;
                gap: 30px;
            }

            .screenshot-container {
                max-width: 400px;
                max-height: 70vh;
            }

            img {
                width: 100%;
                height: auto;
                max-height: 70vh;
                object-fit: contain;
                border-radius: 20px;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }

            .download-section {
                align-items: flex-start;
            }
        }

        .screenshot-container:active {
            transform: scale(0.98);
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        /* Download Button Container */
        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 14px;
            color: #666;
            margin: 0;
            font-weight: 400;
        }

        /* Download Button */
        .download-btn {
            position: relative;
            padding: 20px 48px;
            font-size: 18px;
            font-weight: 900;
            color: #fff;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: visible;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 0 0 0 rgba(34, 197, 94, 0.5),
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(34, 197, 94, 0.2);
            animation: breathe 2.5s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow:
                0 0 0 20px rgba(34, 197, 94, 0.3),
                0 8px 30px rgba(34, 197, 94, 0.3),
                0 0 60px rgba(34, 197, 94, 0.3);
            animation: breathe-fast 1.5s ease-in-out infinite;
        }

        .download-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Breathing Glow Ring */
        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50px;
            border: 2px solid rgba(34, 197, 94, 0.6);
            animation: breathe-ring 2.5s ease-in-out infinite;
            pointer-events: none;
        }

        /* Button Content */
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .download-icon {
            width: 20px;
            height: 20px;
            animation: icon-pulse 2.5s ease-in-out infinite;
        }

        /* Animations */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 0 0 rgba(34, 197, 94, 0.5),
                    0 4px 20px rgba(0, 0, 0, 0.3),
                    0 0 40px rgba(34, 197, 94, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow:
                    0 0 0 15px rgba(34, 197, 94, 0.4),
                    0 4px 25px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(34, 197, 94, 0.4);
            }
        }

        @keyframes breathe-fast {
            0%, 100% {
                transform: translateY(-2px) scale(1.03);
                box-shadow:
                    0 0 0 15px rgba(34, 197, 94, 0.3),
                    0 8px 30px rgba(34, 197, 94, 0.3),
                    0 0 60px rgba(34, 197, 94, 0.3);
            }
            50% {
                transform: translateY(-2px) scale(1.06);
                box-shadow:
                    0 0 0 25px rgba(34, 197, 94, 0.5),
                    0 8px 35px rgba(34, 197, 94, 0.4),
                    0 0 80px rgba(34, 197, 94, 0.4);
            }
        }

        @keyframes breathe-ring {
            0%, 100% {
                width: 100%;
                height: 100%;
                opacity: 0.8;
            }
            50% {
                width: 115%;
                height: 115%;
                opacity: 0.3;
            }
        }

        @keyframes icon-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-up 8s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.5s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 1.5s; }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {

                bottom: 0;

                right: 0;

                padding: 16px 24px;
                width: 100%;

                align-items: center;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.8) 80%, transparent 100%);
                z-index: 1000;

            }

                width: 22px;
                height: 22px;
            }

                gap: 10px;
            }
        }

    <div class="screenshot-container" onclick="redirectToStore()">

    </div>

    <div class="download-section">
        <button class="download-btn" onclick="redirectToStore()">
            <span class="btn-content">
                <svg class="download-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V16M12 16L8 12M12 16L16 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 20H20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
                DOWNLOAD NOW
            </span>
        </button>

    </div>

    <script>
        // ADJUNST LİNKLERİNİ BURAYA YAPIŞTIR
        const IOS_LINK = "https://aimusicgeneratorsonx.go.link/7rpMY";
        const ANDROID_LINK = "https://aimusicgeneratorsonx.go.link/7rpMY";
        const DEFAULT_LINK = "https://aimusicgeneratorsonx.go.link/7rpMY";

        function getStoreLink() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return IOS_LINK;
            }
            if (/android/i.test(userAgent)) {
                return ANDROID_LINK;
            }
            return DEFAULT_LINK;
        }

        function redirectToStore() {
            fbq('track', 'ViewContent');
            window.location.href = getStoreLink();
        }

        // Sayfanın tamamına tıklama özelliği
        function handleBodyClick(event) {
            // Butona tıklandıysa çift tıklamayı önle
            if (event.target.closest('.download-btn')) {
                event.stopPropagation();
                return;
            }
            // Ekran görüntüsüne tıklandıysa çift tıklamayı önle
            if (event.target.closest('.screenshot-container')) {
                event.stopPropagation();
                return;
            }
            redirectToStore();
        }

        // 4 Saniye (4000ms) sonra otomatik yönlendirme
        setTimeout(() => {
            redirectToStore();
        }, 10000);
    </script>
